<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Message</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2>You have a new message!</h2>
        
        <p>Hello {{ recipient_name }},</p>
        
        <p><strong>{{ sender_name }}</strong> sent you a message about <strong>{{ ad_title }}</strong>:</p>
        
        <div style="background: #f5f5f5; padding: 15px; border-left: 4px solid #667eea; margin: 20px 0;">
            <p>{{ message_preview }}</p>
        </div>
        
        <p>
            <a href="{{ dialog_url }}" style="display: inline-block; background: #667eea; color: white; padding: 12px 30px; text-decoration: none; border-radius: 4px;">
                View Message
            </a>
        </p>
        
        <p>Log in to your account to respond.</p>
    </div>
</body>
</html>
